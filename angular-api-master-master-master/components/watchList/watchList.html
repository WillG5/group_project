<ul ng-repeat="result in $ctrl.watchListArray"><img style="width: 300px" class="moviepic" ng-if="result.backdrop_path" src="https://image.tmdb.org/t/p/w500/{{result.backdrop_path}}">

    <li ng-if="result.name"> <label> Actor: </label>{{result.name}}</li>
    <li ng-if="result.title"> <label>Movie Name: </label> {{result.title}}</li>
    <li ng-if="result.overview">
            <button class="about" ng-click="$ctrl.showOverview(result)" style="height: 40px">More info</button>
            <button class="delete" ng-click="$ctrl.remove($index)" style="height: 40px">Remove</button>
            <p ng-if="!result.showOverview">
                    <label> About: </label>{{result.overview}}

    </li>

</ul>
